{% extends 'services/dashboard.html' %}

{% block essentials %}

<div class='my-6'>
   <p class='text-3xl capitalize p-4 text-center font-bold text-gray-700'> Total Value
   </p>
   <b
      class='text-5xl block font-bold p-2 text-center text-gray-900'>&dollar;{{request.user.wallet.balance}}</b>


   <br>
   <br>

   <div class='flex flex-row space-x-12 justify-around space-x-4 content-center '>
      <button id='fundWithBitcoin'
              style='font-family:"Inter"'
              class='flex-initial w-1/4 p-2 rounded py-4 flex-grow-0 flex-shrink-1 text-gray-900 font-bold bg-yellow-500 hover:bg-yellow-400 '>
         Deposit
      </button>
      <button id='showWithdrawForm'
              style='font-family:"Inter"'
              class='flex-initial w-1/4 p-2 rounded font-bold py-4 flex-grow-0 flex-shrink-1 text-gray-900 bg-yellow-500 hover:bg-yellow-400 '>
         Withdraw
      </button>

   </div>

   <br>
   <br>
   <br>


   <!-- Coins  -->
   <div class='flex flex-col justify-center content-center'>

      <div class='mx-2'>
         <div style='font-family:"Inter"'
              class='flex flex-row space-x-8 justify-evenly content-center'>
            <img src='/static/services/bitcoin3.png'
                 height='50'
                 width='50'
                 class='self-center'
                 alt='coin'>
            <span class='font-bold self-center text-gray-800 text-2xl'> Bitcoin </span>
            <span style='font-family:"consolas"'
                  class='flex-initial self-center font-bold text-base  p-1 px-2 rounded  flex-grow-1 flex-shrink-1 text-gray-900 bg-yellow-500 '>
               {{request.user.wallet.btc_address}} </span>
            <span class='font-bold self-center  text-2xl text-gray-800'>
               {{request.user.wallet.btc_balance}}</span>
         </div>
      </div>


   </div>

   <!-- coins end  -->

</div>


{% endblock essentials %}
